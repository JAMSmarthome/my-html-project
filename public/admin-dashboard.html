<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    section { margin-bottom: 20px; }
    .client-card { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <section id="login-section">
    <h2>Login</h2>
    <form id="admin-login-form">
      <input type="text" id="admin-username" placeholder="Username" required />
      <input type="password" id="admin-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="admin-login-error" style="color:red;"></p>
    </form>
  </section>

  <section id="dashboard-section" style="display: none;">
    <button id="logout-button">Logout</button>
    <h2>Client Configurations</h2>
    <div id="clients-container"></div>
  </section>

  <script src="admin-dashboard.js"></script>
</body>
</html>
