<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="login-section">
    <input type="text" id="admin-username" placeholder="Username" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <button id="logout-btn">Logout</button>

    <h2>Trigger Lane Alert</h2>
    <input type="text" id="alert-title" placeholder="Alert title" />
    <input type="text" id="alert-procedure" placeholder="Procedure name" />
    <input type="text" id="alert-steps" placeholder="Step1, Step2, Step3" />
    <select id="alert-target">
      <option value="client1">client1</option>
      <option value="client2">client2</option>
      <option value="MockClient1">MockClient1</option>
    </select>
    <button id="send-alert-btn">Send Alert</button>

    <h2>Client Configurations</h2>
    <div id="client-configs"></div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
