<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Alerts Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    #alertBox {
      width: 450px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .alert-details {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    #acknowledgeBtn, #completeBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    #acknowledgeBtn:hover, #completeBtn:hover {
      background: #218838;
    }

    #noAlert {
      color: #666;
      font-size: 16px;
    }

    #checklistSection {
      margin-top: 20px;
      text-align: left;
      display: none;
    }

    .checklist-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .checklist-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .checklist-item.completed label {
      text-decoration: line-through;
      color: green;
    }

    #completeBtn {
      background: #007bff;
    }

    #slaTimer {
      font-weight: bold;
      margin-top: 10px;
      color: #dc3545;
    }

    .flashing {
      animation: flash 1s ease-in-out 5;
    }

    @keyframes flash {
      0%, 100% { background-color: white; }
      50% { background-color: #ffdddd; }
    }
  </style>
</head>
<body>
  <h1>Test Alerts Dashboard</h1>
  <div id="alertBox">
    <p id="noAlert">Waiting for new alerts...</p>
    <div id="activeAlert" style="display: none;">
      <p class="alert-title" id="alertTitle"></p>
      <p class="alert-details" id="alertDetails"></p>
      <button id="acknowledgeBtn">✅ Acknowledge</button>
      <div id="checklistSection">
        <h3>Checklist</h3>
        <div id="checklistContainer"></div>
        <button id="completeBtn" disabled>✅ Complete Alert</button>
      </div>
    </div>
  </div>

  <script src="js/test-dashboard.js"></script>
</body>
</html>
