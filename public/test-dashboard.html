<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    #alertBox {
      border: 2px solid #dc3545;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.2);
      margin-top: 20px;
    }
    .flashing {
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { background-color: #fff3f3; }
      to { background-color: #ffe5e5; }
    }
    .checklist-item {
      margin-bottom: 10px;
    }
    .checklist-item.completed label {
      text-decoration: line-through;
      color: green;
    }
    #slaTimer {
      font-weight: bold;
      color: #dc3545;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    #noAlert {
      margin-top: 20px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Test Dashboard</h1>

  <div id="noAlert">Waiting for new alerts...</div>

  <div id="activeAlert" style="display: none;">
    <div id="alertBox">
      <h2 id="alertTitle"></h2>
      <p id="alertDetails"></p>
      <button id="acknowledgeBtn">Acknowledge Alert</button>
      <div id="checklistSection" style="display: none;">
        <h3>Checklist</h3>
        <div id="checklistContainer"></div>
        <button id="completeBtn" disabled>Complete Alert</button>
      </div>
    </div>
  </div>

  <script src="js/test-dashboard.js"></script>
</body>
</html>
