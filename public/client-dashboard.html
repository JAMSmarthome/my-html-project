<!DOCTYPE html>
<html>
<head>
  <title>Emergency Test System - Client Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .alert {
      background: #ff4d4d;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .alert button {
      background: #fff;
      color: #ff4d4d;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="login-error"></p>
    </form>
  </div>
  <div id="dashboard" style="display: none;">
    <button id="logout-btn">Logout</button>
    <h2>Configure Alerts</h2>
    <label>Test Frequency (minutes): <input type="number" id="testFrequency"></label>
    <div id="scenariosContainer"></div>
    <label>Add Scenario: <input type="text" id="newScenarioName"></label>
    <button id="addScenarioBtn">Add</button>
    <button id="save-config">Save Config</button>
    <p id="save-status"></p>
    <div id="alertsContainer"></div> <!-- Added for alerts -->
  </div>
  <script src="/client-dashboard.js"></script>
</body>
</html>
