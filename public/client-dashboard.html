<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-section">
    <h2>Client Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-error" style="color: red;"></div>
  </div>

  <div id="alertBox" style="display:none; margin-top: 20px; background: red; color: white; padding: 10px; font-weight: bold;"></div>

  <div id="dashboard" style="display: none;">
    <h2>Welcome to Client Dashboard</h2>
    <button id="logout-btn">Logout</button>

    <h3>Test Scenario Configuration</h3>
    <label>
      Test Frequency (Minutes):
      <input type="number" id="testFrequency" />
    </label>

    <br><br>
    <fieldset>
      <legend>Enabled Scenarios</legend>
      <div id="scenariosContainer"></div>
    </fieldset>

    <br>
    <h4>Add New Scenario</h4>
    <input type="text" id="newScenarioName" placeholder="Scenario name" />
    <button id="addScenarioBtn">Add Scenario</button>

    <br><br>
    <button id="save-config">Save Config</button>
    <div id="save-status"></div>
  </div>

  <script src="client-dashboard.js"></script>
</body>
</html>
