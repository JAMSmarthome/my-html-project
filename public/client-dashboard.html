<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-section">
    <h2>Client Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-error" style="color: red;"></div>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Welcome to Client Dashboard</h2>
    <button id="logout-btn">Logout</button>

    <h3>Test Scenario Configuration</h3>
    <label>
      Test Frequency (Minutes):
      <input type="number" id="testFrequency" />
    </label>
    <br><br>
    <fieldset>
      <legend>Enabled Scenarios</legend>
      <label><input type="checkbox" id="fire" /> Fire Alert - 🔥</label><br>
      <label><input type="checkbox" id="evacuation" /> Evacuation - 🏃‍♂️🏃‍♀️</label><br>
      <label><input type="checkbox" id="systemDown" /> System Down - ⚠️</label>
    </fieldset>
    <br>
    <button id="save-config">Save Config</button>
    <div id="save-status"></div>
  </div>

  <script src="client-dashboard.js"></script>
</body>
</html>
